<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Calculator</h2>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="button-container">
            <div class="button-row">
                <div class="button" onclick="updateDisplay(7)">7</div>
                <div class="button" onclick="updateDisplay(8)">8</div>
                <div class="button" onclick="updateDisplay(9)">9</div>
                <div class="button" id="clear" onclick="clearDisplay()">C</div>
            </div>
            <div class="button-row">
                <div class="button" onclick="updateDisplay(4)">4</div>
                <div class="button" onclick="updateDisplay(5)">5</div>
                <div class="button" onclick="updateDisplay(6)">6</div>
                <div class="button" id="multiply" onclick="multiply()">X</div>
            </div>
            <div class="button-row">
                <div class="button" onclick="updateDisplay(1)">1</div>
                <div class="button" onclick="updateDisplay(2)">2</div>
                <div class="button" onclick="updateDisplay(3)">3</div>
                <div class="button" id="divide" onclick="divide()">/</div>
            </div>
            <div class="button-row">
                <div class="button" id="subtract" onclick="subtract()">-</div>
                <div class="button" onclick="updateDisplay(0)">0</div>
                <div class="button" id="add" onclick="add()">+</div>
                <div class="button" id="equals" onclick="equals()">=</div>
            </div>
        </div>
    </div>
</body>
</html>
